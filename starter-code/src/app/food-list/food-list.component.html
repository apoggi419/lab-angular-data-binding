<input type="search" name="" placeholder="Search for a Food" [(ngModel)]="foodSearch">
<br>
<button (click)="toggleFoodForm()">Add new Food</button>
<div [ngClass]="{'hidden': isHidden}" *ngIf="!isHidden">
  <input type="text" name="" placeholder="Enter the food name" [(ngModel)]="foodName">
  <input type="text" name="" placeholder="Enter the number of calories" [(ngModel)]="foodCal">
  <input type="text" name="" placeholder="Enter the image url" [(ngModel)]="foodImg">
  <button (click)="newFood()">Submit</button>
</div>
<div *ngIf="listOfTodaysFoods.totalCalories !== 0">
  <h2>Today's foods</h2>
  <h4>Calories: {{listOfTodaysFoods.totalCalories}}</h4>
  <h3 *ngFor="let food of (listOfTodaysFoods.specialFoods)">
    {{food.name}}
  </h3>
</div>
<hr>
<div *ngFor="let food of (listOfFoods | search:foodSearch)">
  <h3>{{food.name}}</h3>
  <button (click)="addToSpecial(food)">Add to Today's Foods</button>
  <h4>{{food.calories}}</h4>
  <img [src]="food.image" alt="">
</div>
